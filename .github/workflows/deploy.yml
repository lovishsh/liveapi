name: Deploy to Ec2

on:
 push:
  branches: [master]

jobs: 
 deploy:
   runs-on: ubuntu-latest

   steps:
     - name: SSH Deploy
       uses: appleboy/ssh-action@v1.0.0
       with:
        host: ${{secrets.EC2_HOST}}
        username: ${{secrets.EC2_USER}}
        key: ${{secrets.EC2_KEY}}
        script: |
         cd ${{secrets.APP_PATH}}
         git pull origin master
         npm install 
         pm2 restart liveapi